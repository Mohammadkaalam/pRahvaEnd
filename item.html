<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>میز خدمات</title>
    <link rel="stylesheet" href="item.css">
    <!-- ✅ استایل‌های لازم برای Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Vazirmatn', sans-serif;
        }

        /* بکگراند اصلی */
        .a {
    width: 20%;         /* پهنای قابل قبول در همه حالت‌ها */
    max-width: 1000px;  /* حداکثر محدودیت برای مانیتورهای بزرگ */
    margin: 0 auto;     /* وسط چین شدن */
    background: linear-gradient(to bottom, #b8e2e9, #d2f0f3);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    border-radius: 16px;
}


        /* ===== حالت دسکتاپ ===== */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .diamond {
            width: 140px;
            height: 140px;
            background: #fff;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .diamond:hover {
            transform: rotate(45deg) scale(1.05);
        }

        .content {
            transform: rotate(-45deg);
            text-align: center;
        }

        .content img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .content p {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            line-height: 1.4;
        }

        .diamond:nth-child(odd) {
            margin-right: 70px;
            align-self: flex-end;
        }

        .diamond:nth-child(even) {
            margin-left: 70px;
            align-self: flex-start;
        }

        /* ===== حالت موبایل (Swiper) ===== */
        .swiper {
            width: 100%;
            max-width: 300px;
            display: none;
            /* فقط در موبایل نمایش داده میشه */
        }

        .swiper-slide .diamond {
            transform: rotate(0deg);
            /* لوزی → مربع */
            width: 140px;
            height: 140px;
            margin: auto;
        }

        .swiper-slide .content {
            transform: rotate(0deg);
        }

        @media (max-width: 768px) {
            .container {
                display: none;
            }

            /* دسکتاپ مخفی میشه */
            .swiper {
                display: block;
            }

            /* موبایل اسلایدر نشون میده */
            .a {
                width: 90%;
            }

            /* پس‌زمینه کمی عریض‌تر برای موبایل */
        }
    </style>
</head>

<body>
    <section class="a">
        <!-- ===== حالت دسکتاپ ===== -->
        <div class="container">
            <div class="diamond">
                <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/1040/1040254.png">
                    <p>چقدر خلاف دارم؟</p>
                </div>
            </div>
            <div class="diamond">
                <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/456/456212.png">
                    <p>نمره منفی من<br>چقدره؟</p>
                </div>
            </div>
            <div class="diamond">
                <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/287/287221.png">
                    <p>ماشینم کجاست؟</p>
                </div>
            </div>
            <div class="diamond">
                <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/633/633652.png">
                    <p>پلاک های من (به زودی)</p>
                </div>
            </div>
            <div class="diamond">
                <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/709/709496.png">
                    <p>استعلام کروکی</p>
                </div>
            </div>
        </div>

        <!-- ===== حالت موبایل (Swiper) ===== -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="diamond">
                        <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/1040/1040254.png">
                            <p>چقدر خلاف دارم؟</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="diamond">
                        <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/456/456212.png">
                            <p>نمره منفی من<br>چقدره؟</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="diamond">
                        <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/287/287221.png">
                            <p>ماشینم کجاست؟</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="diamond">
                        <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/633/633652.png">
                            <p>پلاک های من (به زودی)</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="diamond">
                        <div class="content"><img src="https://cdn-icons-png.flaticon.com/512/709/709496.png">
                            <p>استعلام کروکی</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

    </section>

    <!-- ✅ اسکریپت Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.mySwiper', {
            slidesPerView: 1,
            spaceBetween: 20,
            pagination: { el: '.swiper-pagination', clickable: true },
            loop: true,
            autoplay: { delay: 2500, disableOnInteraction: false },
        });
    </script>

</body>

</html>
